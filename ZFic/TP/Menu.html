<HTML>
<!--Front page, is static, except for logged on users-->

<HEAD>
    <TITLE>ZFic archive</TITLE>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
        var XUNAME = false;
        var col = false;
        /* user agent shit */
        var isAndroid = (/android|kindle|silk/i.test(navigator.userAgent.toLowerCase()));
        var isKindle = (/kindle|silk/i.test(navigator.userAgent.toLowerCase()));
        var isGenericMobile = (/mobile/i.test(navigator.userAgent.toLowerCase()));
        var isIpad = (/ipad/i.test(navigator.userAgent.toLowerCase()));
        var isIphone = (/iphone|ipod/i.test(navigator.userAgent.toLowerCase()));
        var isVista = navigator.userAgent.match(/nt 6\.0/gi);
        var isXp = navigator.userAgent.match(/nt 5/gi);
        var isMobile = isAndroid || isIpad || isIphone || isGenericMobile ? true : false;
        /* end UA shit */
        if (getCookie("zfun")) {
            XUNAME = urldecode(getCookie("zfun"))
        }
        if (getCookie("zfcol")) {
            col = urldecode(getCookie("zfcol"))
        }

        function render_login(uname) {
            if (col) {
                var s = "<a href='/login/' style='color:" + col + ";'>" + uname + "</a> | <a href='/logout/ ' style='color:white; '>Log out</a>";
            } else {
                var s = "<a href='/login/' style='color:orange;'>" + uname + "</a> | <a href='/logout/ ' style='color:white; '>Log out</a>";
            }
            return s;
        }

        function urldecode(a) {
            return decodeURIComponent((a + "").replace(/\+/g, "%20"))
        }
    </script>
    <link rel='stylesheet' href='/static/css/ZFIC.css'>
</HEAD>

<BODY style='background-color:#ece9df;margin-top:0px;margin: 0'>
    <!-- top menu -->
    <div id=top class=menu>
        <div class='topbar menulink maxwidth'>
            <!-- <img src="ZF.png" alt="Z" height=20> -->
            <a href=' / ' style='font-size:1.1em;border:none '>ZFic</a>
            <span id=login class=pull-right>
                <script>
                if(XUNAME) {
                    document.write(render_login(XUNAME));
                }
                else {
                    document.write("<a href='/login/ ' style='color:white; '><span class='icon-lock ' style='font-size:15px;position:relative;top:1px '></span> Login</a> | <a href='/signup/ ' style='color:white; '>Sign Up</a>") }
            </script>
            </span>
        </div>
    </div>
